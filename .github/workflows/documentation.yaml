name: Generate documentation

on: [push]

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    steps:
      # checkout repository
      - uses: actions/checkout@v2
      # mimic CMake's configure step for current setup
      - name: Configure
        run: |
          sed -i -e 's/@CMAKE_SOURCE_DIR@\///g' doc/Doxyfile.in
          sed -i -e 's/@PROJECT_SOURCE_DIR@\///g' doc/Doxyfile.in
          sed -i -e 's/@CMAKE_CURRENT_SOURCE_DIR@//g' doc/Doxyfile.in
          grep 'VERSION "' CMakeLists.txt | sed -n '/"/!{/\n/{P;b}};s/"/\n/g;D' | xargs -I {} sed -i -e 's/@mpicxx_VERSION@/{}/g' doc/Doxyfile.in
      # generate documentation using doxygen
      - name: Generate
        uses: arkantos493/doxygen-action@v2.1.0
        with:
          doxyfile-path: "doc/Doxyfile.in"
          working-directory: "."
      # minify files
      - name: Minify
        run: |
          sudo apt install nodejs npm
          sudo npm install uglify-js -g
          sudo npm install clean-css-cli -g
          sudo npm install html-minifier -g
          for i in `find doc/html/ -type f -name "*.js"`; do uglifyjs --compress --mangle --toplevel $i -o $i; done
          for i in `find doc/html/ -type f -name "*.css"`; do cleancss $i -o $i; done
          for i in `find doc/html/ -type f -name "*.html"`; do html-minifier --collapse-whitespace --remove-comments --remove-optional-tags --remove-redundant-attributes --remove-script-type-attributes --remove-tag-whitespace --use-short-doctype --minify-css true --minify-js true $i -o $i; done
      # deploy generated documentation using github.io
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/html