# This is a basic workflow to help you get started with Actions

name: Doxygen Action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Configure
        run: |
          sed -i -e 's/@CMAKE_SOURCE_DIR@\///g' doc/Doxyfile.in
          sed -i -e 's/@PROJECT_SOURCE_DIR@\///g' doc/Doxyfile.in
          sed -i -e 's/@CMAKE_CURRENT_SOURCE_DIR@//g' doc/Doxyfile.in
          grep 'VERSION "' CMakeLists.txt | sed -n '/"/!{/\n/{P;b}};s/"/\n/g;D' | xargs -I {} sed -i -e 's/@mpicxx_VERSION@/{}/g' doc/Doxyfile

      - name: Doxygen Action
        uses: arkantos493/doxygen-action@v2.1.0
        with:
          # Path to Doxyfile
          doxyfile-path: "doc/Doxyfile.in" # default is ./Doxyfile
          # Working directory
          working-directory: "." # default is .

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Default Doxyfile build documentation to html directory.
          # Change the directory if changes in Doxyfile
          publish_dir: ./doc/html