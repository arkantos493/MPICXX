language: cpp
compiler: gcc
dist: bionic

env:
  global:
    - CODECOV_TOKEN="619b8930-01d6-41d0-8c11-9f91f7fa0f83"

addons:
  apt:
    packages: 
     - lcov
     - cmake-data
     - cmake

cache:
  directories:
  - gcc-9

before_install:
#  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
#  - sudo apt-get update -qq
  - test -n $CC && unset CC

install: 
#  - sudo apt-get install -qq g++-9
#  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 90
#  - sudo apt-get install libopenmpi-dev openmpi-bin
    # install gcc 9.2.0
   - ./install_gcc9.2.sh
   - sudo update-alternatives --install /usr/bin/g++ g++ gcc-9/bin/g++ 90
   - sudo apt-get install libopenmpi-dev openmpi-bin

before_script:
  - echo "Versions:\n" & g++ --version && cmake --version && mpirun --version
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DENABLE_COVERAGE=ON -DGEN_DOCS=OFF ..

script: 
  - make -j $(nproc)
  - ctest --output-on-failure


after_success:
# Create lcov report
# capture coverage info
- lcov --directory . --capture --output-file coverage.info
# filter out system and extra files.
# To also not include test code in coverage add them with full path to the patterns: '*/tests/*'
- lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' --output-file coverage.info
# output coverage data for debugging (optional)
- lcov --list coverage.info
# Uploading to CodeCov
# '-f' specifies file(s) to use and disables manual coverage gathering and file search which has already been done above
- bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"
